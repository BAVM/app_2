<!doctype html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/body.css}">
    <link rel="stylesheet" th:href="@{/images}">
</head>

<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<section>
    <div class="container-slide">
        <div class="slider">
            <div class="sliders" style="--img: url(/images/img1.jpg)">
                <div class="content">
                    <h2>El Señor de los Anillos</h2>
                    <p>Las Dos Torres<Torres class=""></Torres></p>
                </div>
            </div>
            <div class="sliders" style="--img: url(/images/img2.jpg)">
                <div class="content">
                    <h2>El Señor de los Anillos</h2>
                    <p>El Retorno del Rey.</p>
                </div>
            </div>
            <div class="sliders" style="--img: url(/images/img3.jpg)">
                <div class="content">
                    <h2>El Angel Caido</h2>
                    <p>La Piedra del Angel.</p>
                </div>
            </div>
            <div class="sliders" style="--img: url(/images/img4.jpg)">
                <div class="content">
                    <h2>Harry Potter</h2>
                    <p>La Orden del Fenix</p>
                </div>
            </div>
            <div class="sliders" style="--img: url(/images/img5.jpg)">
                <div class="content">
                    <h2>Cien Años de Soledad</h2>
                    <p>-</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>

</section>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let next = document.querySelector('.next');
    let prev = document.querySelector('.prev');
    let slider = document.querySelector('.slider');

    function nextSlide() {
        let sliders = document.querySelectorAll('.sliders');
        slider.appendChild(sliders[0]);
    }

    function prevSlide() {
        let sliders = document.querySelectorAll('.sliders');
        slider.prepend(sliders[sliders.length - 1]);
    }

    next.addEventListener('click', nextSlide);
    prev.addEventListener('click', prevSlide);

    // Transición automática cada 5 segundos
    setInterval(nextSlide, 5000);

</script>
</body>
</html>

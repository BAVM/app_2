<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bookEdit.css}">
    <title>Spring Boot</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>


<div class="cont">
    <div class="conta my-5">
        <div class="listBook">
            <h4>Genera la edición del libro</h4>
            <hr class="uno">
            <p>Modifica los datos ingresados.</p>
            <hr class="uno">
        </div>
        <div class="imgBook" style="--img: url(/images/img5.jpg)">
            <div class="content">
                <h2></h2>
            </div>
        </div>
        <form class=" formClass col-md-4" th:action="@{/save}" method="post" th:object="${book}">

            <input type="hidden" name="id" th:value="${book.id}"/>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre
                </label> <input type="text" class="form-control" name="name" th:value="${book.name}">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Autor
                </label> <input type="text" class="form-control" name="author" th:value="${book.author}">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País
                </label> <input type="text" class="form-control" name="country" th:value="${book.country}">
            </div>

            <center><button type="submit" class="btn btn-primary">Enviar</button></center>
        </form>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
